<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar-brand">Your to-do list</div>
        <div class="navbar-links">
          <a href="#">Home</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
          <a href="#">About</a>
        </div>
      </nav>
      
      
  <div class="container">
    <h1 class="text-center">To-Do List</h1>
    
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Add item to the list">
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
   
    <button type="submit" class="btn" id="add">Add to list</button>
  
    <div id="items">
      <h2>Your Items</h2>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Item Title</th>
            <th>Item Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
